{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Remove From Backlog?</h1>
  <img src="{% static '' %}" alt=""/>
</div>
<h2>Are you sure you want to give up on {{game.name}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url "game-detail" game.id %}" class="btn secondary">
    Cancel
  </a>
  <button type="submit" class="btn danger">
    Remove {{ game.name }}
  </button>
</form>

{% endblock %}

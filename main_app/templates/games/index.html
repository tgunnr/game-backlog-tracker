{% extends "base.html" %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  href="{% static "css/games/game-index.css" %}"
  type="text/css"  
>
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>Backlogged Games</h1>
</section>
<section class="card-container">
  {% for game in games %}
    <div class="card">
      <a href="{% url "game-detail" game.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/' %}{{ game.genre }}.png" 
              alt="{{ game.get_genre_display }} image"
            >
          </div>
          <h2 class="card-title">{{ game.name }}</h2>
          <p>The {{ game.get_genre_display }} game is currently {{ game.get_status_display }} on the {{ game.platform }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
{% endblock %}
